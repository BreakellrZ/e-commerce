{% extends "base.html" %} 
{% load static %} 

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} 

{% block content %}
<div class="container-fluid">
  <div class="row my-5">
    <div class="col text-center mt-3">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col text-center mt-2">
      <h4 class="display-4 google_font">Products</h4>
      <hr>
    </div>
  </div>
  <div class=" col-10 offset-1 mt-3">
    <div class="row d-flex">
      {% for product in products %}
      <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 my-4">
        <div class="card border-light h-100  product-container">
          <a href="{% url 'product_detail' product.id %}">
            <img
              class="card-img"
              src="/media/home_hero.webp"
              alt="{{ product.name }}"
            />
            <!-- Fix media template here -->
          <div class="card-footer">
            <div class="row">
              <div class="col">
                <p class="mt-1 text-lead">{{ product.name }}</p>
              </a>
                <p class="my-1 text-muted" id="price">â‚¬{{product.price }}</p>
                {% if product.rating %}
                <small class="text-muted"
                  ><i class="fas fa-star color-warning mr-1"></i>{{ product.rating }} /
                  5</small
                >
                {% else %}
                <small class="text-muted">No Rating</small>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
