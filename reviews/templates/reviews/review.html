<div class="container">
    <div class="row">
      <div class="col-12">
  <div class="display-4 my-3 justify-content-center text-center google_font"> Reviews </div>
  </div>
  </div>
  
  <div class="row mb-4">
    <div class="col-12 mb-5">
      <div id="carouselExampleControls" class="carousel card slide card-background d-flex flex-column text-start h-100 justify-content-start fw-bold text-light" data-ride="carousel">
        <div class="carousel-innery">
          {% for review in reviews %}
          <div class="carousel-item {% if forloop.first %} active {% endif %} align-items-center card-body text-center">
            
              <h1 class="font-weight-bold">{{ review.product }}</h1>
              <hr>
           <h3 class="text-center font-weight-bold">{{ review.body }}</h3> 
           <hr>
           <div class="card-footer">
           <p class="text-warning"> Review by: {{review.author}}</p>
           </div>
          </div>
          {% endfor %}
        </div>
       <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
      
    </div>
  </div>
  </div>
