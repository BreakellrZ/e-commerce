{% load static %}


{% block page_header %}
<div class="container header-container">
  <div class="row">

  </div>

{% block content %}
<div class="container mt-5 delete_review">
    <div class="row">
      <div class="col-12">
  <div class="display-4 my-3 justify-content-center text-center google_font"> Delete Reviews </div>
  </div>
  </div>
  

  <div class="row mt-5 text-center delete_review">
    <div class="col">
        <div class="card">
            <div class="card-header">
        <p>Are you sure you want to delete "{{ item }}"?</p>
        </div>
        <div class="card-body">
        <form action="{% url 'review_delete' item.id %}" method="POST">
        

            {% csrf_token %}
            <a href="{% url 'review_create' %}" class=" mx-3 p-1"> Cancel </a>

            <input class=" btn-danger" type="submit" name="Confrim">        
        </form>
        </div>
        </div>
</div>
    </div>
  </div>
  </div>
  {% endblock %}
