<div class="contianer">

    <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-4 google_font"> Frequently Asked Questions // Contact Form </h1>
          </div>
          </div>

          <div class="row text-center mt-5">

            <div class="col-12 col-md-6 my-3"> 
              
               
              <div class="accordion" id="accordionExample">
                {% for faq in faqs %}
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h1 class="mb-0">
                      <button class="btn btn-link btn-block text-left text-dark font-weight-bold" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        {{ faq.question }}
                      </button>
                    </h1>
                  </div>
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body text-lead font-italic">
                      {{ faq.answer }}
                    </div>
                  </div>
                </div>
                {% endfor %}
                </div>
                </div>

              <div class="col-12 col-md-6 my-3 bg-dark bg-gradient text-light font-weight-bold rounded">
                <form id="commentForm" method="post" style="margin-top: 1.3em;">
                  {{ form | crispy }}
                  {% csrf_token %}
                  <button id="submitButton" type="submit" class="btn btn-warning btn-signup btn-lg mb-2">Submit</button>
                </form>
              </div>

              
              </div>

</div>
